<button ng-click="getAllUsers()">Show all registered users</button>
<button ng-click="getCurrentUser()">Show the currently loggedin user</button>

<div ng-repeat="user in allUsers">
    {{user.Id}} ( {{user.Username}} ) -> {{user.isAdmin}}
</div>

<div>
    {{loggedUser.Id}} ( {{loggedUser.Username}} ) -> {{loggedUser.isAdmin}}
</div>
