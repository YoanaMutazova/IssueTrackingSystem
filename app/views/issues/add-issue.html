<p class="bg-info">Add Issue</p>

<div class="row">
    <form class="form-horizontal" name="issueForm">
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="issue.title" id="title" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="issue.description" id="description" required="required" />
            </div>
        </div>
        <div class="form-group">
            <label for="project" class="col-lg-2 control-label">Project</label>
            <div class="col-lg-10">
                <input type="text" id="project" ng-model="issue.projectId" value="{{projectId}}" disabled />
            </div>
        </div>
        <div class="form-group">
            <label for="assignee" class="col-lg-2 control-label">Assignee</label>
            <div class="col-lg-10">
                <select id="assignee" ng-model="issue.assigneeId">
                        <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="priority" class="col-lg-2 control-label">Priority</label>
            <div class="col-lg-10">
                <select id="priority" ng-model="issue.priorityId">
                    <option ng-repeat="priority in priorities" value="{{priority.Id}}">{{priority.Name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="labels" class="col-lg-2 control-label">Labels</label>
            <div class="col-lg-10">
                <input type="text" id="labels" name="namesInput" ng-model="issue.labels" required>
            </div>
        </div>
        <div class="form-group">
            <label for="dueDate" class="col-lg-2 control-label">DueDate</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" ng-model="issue.dueDate" id="dueDate" required="required" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-success" ng-click="createIssue(issue)">Add issue</button>
            </div>
        </div>
    </form>
</div>
