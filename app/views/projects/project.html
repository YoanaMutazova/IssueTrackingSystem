<button class="btn btn-success"><a href="#/">Dashboard</a></button>
<button class="btn btn-success"><a href="#/projects">Projects</a></button>

<p class="bg-info">Project Page</p>

<div class="well united">
    <div class="well left" ng-include="template"></div>

    <div class="well right">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th style="width: 20%;">Title</th>
                <th style="width: 50%">Description</th>
                <th style="width: 15%">Due Date</th>
                <th style="width: 15%">Assignee</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="issue in issues">
                <td><a href="/#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
                <td>{{issue.Description}}</td>
                <td>{{issue.DueDate}}</td>
                <td>{{issue.Author.Username}}</td>
            </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item disabled" ng-if="current == 1">
                <a class="page-link" href="" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

                <li class="page-item" ng-if="current != 1">
                    <a class="page-link" href="" aria-label="Previous" ng-click="changePage(current - 1)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <div ng-repeat="page in pages">
                    <li class="page-item active" ng-if="page == current">
                        <a class="page-link" href="" >{{page}}</a>
                    </li>

                    <li class="page-item" ng-if="page != current"  >
                        <a class="page-link" href="" ng-click="changePage(page)" >{{page}}</a>
                    </li>
                </div>

                <li class="page-item" ng-if="current != total">
                    <a class="page-link" href="" aria-label="Next" ng-click="changePage(current + 1)">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
                <li class="page-item disabled" ng-if="current == total">
                    <a class="page-link" href="" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
