<p class="bg-info">New Project</p>

<div class="row">
    <form class="form-horizontal" name="loginForm">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="loginUser.email" id="inputEmail" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" ng-model="loginUser.password" id="inputPassword" required="required" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login(loginUser)">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
