<div class="row">
    <div class="col-md-4 col-md-offset-1">
        <form class="form-horizontal" name="loginForm">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="loginUser.username" id="inputUsername" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="loginUser.password" id="inputPassword" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login(loginUser)">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-2">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="registerUser.username" id="username" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" minlength="6" maxlength="100" ng-model="registerUser.password"
                               id="password" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" minlength="6" maxlength="100" ng-model="registerUser.confirm"
                               id="confirmPassword" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="registerUser.name" id="name" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">E-mail</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="registerUser.email" id="email" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="registerUser.gender" name="gender" value="1">Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="registerUser.gender" name="gender" value="2">Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="registerUser.gender" name="gender" value="0">Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid || registerUser.password != registerUser.confirm"
                                ng-click="register(registerUser)">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
